apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeinapp
  namespace: app-ns
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeinapp
  template:
    metadata:
      labels:
        app: zeinapp
    spec:
      containers:
        - name: zeinapp
          image: docker.io/zeinsss/finalapp
          ports:
            - containerPort: 3000
