apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ZeinApp
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ZeinApp
  namespace: app-ns

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ZeinApp
subjects:
- kind: ServiceAccount
  name: ZeinApp
  namespace: app-ns